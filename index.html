<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Image Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Reveal the 3D World of Sports</h1>
        <p>Come explore with us</p>
    </section>

    <div class="gallery-wrapper">
        <button class="nav-button prev-button" aria-label="Previous">&larr;</button>
        
        <div class="description-container">
            <h2>Babe Ruth Home Run Ball</h2>
            <p>Home run ball during the 1918 season</p>
            <div class="metadata">
                <p><strong>Athlete:</strong> Babe Ruth</p>
                <p><strong>Year:</strong> 1918</p>
                <p><strong>Sport:</strong> Baseball</p>
            </div>
            <div class="bid">
                <p><strong>Current bid:</strong> $1,250,000</p>
            </div>
        </div>
        
        <div class="content">
            <div class="image-container">
                <img src="images/optical-image.jpg" alt="Optical Image" class="optical-image">
                <div class="xray-line"></div>
                <div class="xray-cover" style="background-image: url('images/xray-image.jpg');"></div>
            </div>

            <div class="image-container">
                <img src="images/optical-image.jpg" alt="Optical Image" class="optical-image">
                <div class="xray-line"></div>
                <div class="xray-cover" style="background-image: url('images/xray-image.jpg');"></div>
            </div>

            <div class="image-container">
                <img src="images/optical-image.jpg" alt="Optical Image" class="optical-image">
                <div class="xray-line"></div>
                <div class="xray-cover" style="background-image: url('images/xray-image.jpg');"></div>
            </div>
        </div>

        <button class="nav-button next-button" aria-label="Next">&rarr;</button>
    </div>

    <footer>
        <p>Â© 2024-2025 X-rayNFT, Inc. All rights reserved.</p>
        <p>Patent Protected</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
